# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: log-env-to-annotation
displayName: Log Env to Annotation Policy
createdAt: 2025-07-09T03:32:53.295351248Z
description: A policy that converts specific container environment variables into pod annotations.
license: Apache-2.0
homeURL: https://github.com/vvlisn/log-env-to-annotation
containersImages:
- name: policy
  image: ghcr.io/vvlisn/policies/log-env-to-annotation:v1.0.0
keywords:
- env
- annotation
- kubernetes
- kubewarden
- pod
links:
- name: policy
  url: https://github.com/vvlisn/log-env-to-annotation/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/vvlisn/log-env-to-annotation
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/vvlisn/policies/log-env-to-annotation:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/vvlisn/policies/log-env-to-annotation:v1.0.0
  ```
maintainers:
- name: vvlisn
  email: vvlisn719@gmail.com
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'true'
  kubewarden/resources: Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
